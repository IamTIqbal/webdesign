<!DOCTYPE html>
<html>
<head>
    <title>EMON Table</title>
</head>
<body>
    <table border="1"  cellpadding="0" width="600" >
        <tr height="100">
            <td width="200" rowspan="2"></td>
            <td width="200"></td>
            <td width="200"></td>
            <td height="100" width="0" hidden></td>
        </tr>
        <tr height="100">
            <td width="400" colspan="2" rowspan="2"></td>
            <td width="0" height="100" hidden></td>
        </tr>
        <tr height="100">
            <td width="200" rowspan="2"></td>
            <td width="0" height="100" hidden></td>
        </tr>
        <tr height="100">
            <td width="200"></td>
            <td width="200"></td>
            <td width="0" height="100" hidden></td>
        </tr>
    </table>
</body>
</html>
